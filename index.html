  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();

    // === Tempest Weather (Paradise Station) ===
    // Token provided by you (read-only). Station ID selects the Paradise station.
    const TEMPEST_TOKEN = "d8ddebfb-8b43-4f45-a9cc-cb9597f22b05";
    const STATION_ID = 204460;
    const STATION_PAGE = "https://tempestwx.com/station/204460/grid";

    const wxValue = document.getElementById("wxValue");
    const wxSub = document.getElementById("wxSub");
    const wxLink = document.getElementById("wxLink");
    wxLink.href = STATION_PAGE;

    function cToF(c){ return (c * 9/5) + 32; }

    function degToCompass(deg){
      if (typeof deg !== "number" || !isFinite(deg)) return "";
      const dirs = ["N","NNE","NE","ENE","E","ESE","SE","SSE","S","SSW","SW","WSW","W","WNW","NW","NNW"];
      const idx = Math.round(deg / 22.5) % 16;
      return dirs[idx];
    }

    async function loadWeather(){
      try{
        const url = `https://swd.weatherflow.com/swd/rest/observations/station/${STATION_ID}?token=${encodeURIComponent(TEMPEST_TOKEN)}`;
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Bad response");
        const data = await res.json();

        const obs = data?.obs?.[0];
        const tempC = obs?.air_temperature;
        const feelsC = obs?.feels_like;
        const windAvg = obs?.wind_avg;      // m/s
        const windDir = obs?.wind_direction; // degrees

        if (typeof tempC !== "number" || !isFinite(tempC)) throw new Error("No temp");

        const tempF = Math.round(cToF(tempC));
        const feelsF = (typeof feelsC === "number" && isFinite(feelsC)) ? Math.round(cToF(feelsC)) : null;

        // Convert m/s -> mph (1 m/s = 2.23694 mph)
        const mph = (typeof windAvg === "number" && isFinite(windAvg)) ? Math.round(windAvg * 2.23694) : null;
        const dir = degToCompass(windDir);

        wxValue.textContent = feelsF !== null ? `${tempF}Â°F (feels ${feelsF}Â°)` : `${tempF}Â°F`;

        if (mph !== null && dir){
          wxSub.textContent = `Wind ${dir} ${mph} mph â€¢ Tap for details`;
        } else if (mph !== null){
          wxSub.textContent = `Wind ${mph} mph â€¢ Tap for details`;
        } else {
          wxSub.textContent = `Tap for full details`;
        }
      } catch (e){
        wxValue.textContent = "Tap to view";
        wxSub.textContent = "Weather unavailable";
      }
    }

    loadWeather();
    // Refresh every 5 minutes
    setInterval(loadWeather, 5 * 60 * 1000);
  </script>
