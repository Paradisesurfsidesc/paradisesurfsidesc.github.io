<!-- index.html -->
<!-- Date - 2026-02-02 -->
<!-- Version - 1.0.2 -->
<!-- Notes - Fresh build. Mobile-first, ADA-compliant. Live on-site weather via Cloudflare Worker (Tempest). -->
<!-- Author - David Taylor -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Paradise</title>

  <style>
    :root {
      --bg: #0b1b2a;
      --surface: rgba(10,30,55,.88);
      --text: #fff;
      --muted: rgba(255,255,255,.8);
      --accent: #f2c14b;
      --focus: #ffde7a;
      --max: 820px;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    a { color: inherit; text-decoration: none; }
    :focus-visible {
      outline: 3px solid var(--focus);
      outline-offset: 3px;
      border-radius: 6px;
    }

    /* Skip link (ADA) */
    .skip-link {
      position: absolute;
      left: .75rem;
      top: .75rem;
      background: #000;
      color: #fff;
      padding: .5rem .75rem;
      border-radius: .5rem;
      transform: translateY(-200%);
      z-index: 999;
    }
    .skip-link:focus { transform: translateY(0); }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--surface);
      backdrop-filter: blur(10px);
    }

    .topbar {
      max-width: var(--max);
      margin: 0 auto;
      padding: .9rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .75rem;
    }

    .brand {
      font-weight: 900;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 1.25rem;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .weather {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .45rem .7rem;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.18);
      font-weight: 600;
      font-size: .95rem;
      white-space: nowrap;
    }

    .menu-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Hero */
    main {
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .hero {
      width: 100%;
      max-width: var(--max);
      min-height: 85vh;
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.05), rgba(0,0,0,.75));
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      background: url("hero.jpg") center / cover no-repeat;
    }

    .hero-content {
      position: relative;
      height: 100%;
      padding: 2rem 1.2rem;
      display: grid;
      align-content: end;
      text-align: center;
      gap: 1rem;
    }

    h1 {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      font-size: clamp(2rem, 6vw, 3.2rem);
    }

    p {
      margin: 0 auto;
      max-width: 46ch;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .cta-row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: .75rem;
      margin-top: .5rem;
    }

    .btn {
      padding: .85rem;
      border-radius: 999px;
      font-weight: 800;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    .btn.secondary {
      background: rgba(31,105,160,.85);
      color: #fff;
    }

    .btn.primary {
      background: var(--accent);
      color: #1b1b1b;
      margin-top: .5rem;
      font-size: 1.1rem;
    }

    /* Footer */
    .footer {
      margin-top: 1.2rem;
      padding-top: .8rem;
      border-top: 1px solid rgba(255,255,255,.18);
      font-size: .9rem;
      color: rgba(255,255,255,.7);
      display: grid;
      gap: .4rem;
    }

    .footer-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
    }

    @media (max-width: 420px) {
      .footer-row { grid-template-columns: 1fr; text-align: center; }
    }
  </style>
</head>

<body>
<a class="skip-link" href="#main">Skip to content</a>

<header>
  <div class="topbar">
    <div class="brand">Paradise</div>

    <div class="header-actions">
      <div
        class="weather"
        id="weather"
        aria-live="polite"
        aria-label="Current Weather at the House from the on-site weather station"
      >
        <span id="weatherIcon">⛅</span>
        <span id="weatherTemp">—</span>
      </div>

      <button class="menu-btn" aria-label="Open menu">
        ☰
      </button>
    </div>
  </div>
</header>

<main id="main">
  <section class="hero" aria-label="Hero">
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="hero-content">
      <h1>Your Luxury<br>Vacation Awaits</h1>
      <p>Everything you need for a smooth stay — quick answers, local events, and Paradise perks.</p>

      <div class="cta-row">
        <a class="btn secondary" href="#photos">Photos</a>
        <a class="btn secondary" href="#info">Info</a>
        <a class="btn secondary" href="#events">Events</a>
      </div>

      <a class="btn primary" href="#book">Check Availability / Book</a>

      <div class="footer">
        <div class="footer-row">
          <div>Version 1.0.2</div>
          <div>Surfside Beach, SC</div>
          <div style="text-align:right">Last updated: Feb 2026</div>
        </div>
        <div style="text-align:center">© 2026 Paradise. All rights reserved.</div>
      </div>
    </div>
  </section>
</main>

<script>
  // Live on-site weather (Tempest via Cloudflare Worker)
  const WEATHER_ENDPOINT =
    "https://paradise-weather.paradise-surfsidesc.workers.dev/api/weather";

  async function loadWeather() {
    try {
      const res = await fetch(WEATHER_ENDPOINT, { cache: "no-store" });
      if (!res.ok) throw new Error("Weather fetch failed");

      const data = await res.json();
      if (!data.ok) throw new Error("Bad weather data");

      document.getElementById("weatherTemp").textContent =
        Math.round(data.temp_f) + "°";
      document.getElementById("weatherIcon").textContent = data.icon || "⛅";

      document.getElementById("weather").setAttribute(
        "aria-label",
        `Current Weather at the House from the on-site weather station: ${Math.round(data.temp_f)} degrees, ${data.condition}`
      );
    } catch {
      document.getElementById("weatherTemp").textContent = "—";
    }
  }

  loadWeather();
  setInterval(loadWeather, 5 * 60 * 1000);
</script>
</body>
</html>
