<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Paradise</title>

  <style>
    :root{
      --bg:#0b1b2a;
      --surface:rgba(10,30,55,.9);
      --text:#fff;
      --muted:rgba(255,255,255,.82);
      --accent:#f2c14b;
      --blue:rgba(31,105,160,.9);
      --focus:#ffde7a;
      --max:820px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    a{color:inherit;text-decoration:none}

    :focus-visible{
      outline:3px solid var(--focus);
      outline-offset:3px;
      border-radius:8px;
    }

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:10;
      background:var(--surface);
      backdrop-filter:blur(10px);
    }

    .topbar{
      max-width:var(--max);
      margin:0 auto;
      padding:.85rem 1rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .brand{
      font-weight:900;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:1.25rem;
    }

    .header-actions{
      display:flex;
      align-items:center;
      gap:.6rem;
    }

    .weather{
      display:inline-flex;
      align-items:center;
      gap:.45rem;
      padding:.45rem .7rem;
      border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);
      font-weight:600;
      font-size:.95rem;
      white-space:nowrap;
    }

    .weather:hover,
    .weather:focus-visible{
      background:rgba(255,255,255,.14);
    }

    .menu-btn{
      width:42px;
      height:42px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(255,255,255,.08);
      font-size:1.2rem;
      cursor:pointer;
      color:var(--text);
    }

    /* Main */
    main{
      display:grid;
      place-items:center;
      padding:1rem;
    }

    /* HERO â€” FLEX ROOT */
    .hero{
      width:100%;
      max-width:var(--max);
      min-height:85vh;
      border-radius:26px;
      overflow:hidden;
      position:relative;
      background:#000;

      /* ðŸ”‘ This is critical */
      display:flex;
      flex-direction:column;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        to bottom,
        rgba(0,0,0,.2),
        rgba(0,0,0,.7)
      );
      z-index:1;
    }

    .hero-bg{
      position:absolute;
      inset:0;
      background:url("/images/Twilight.png") center/cover no-repeat;
      z-index:0;
    }

    /* HERO CONTENT â€” FLEX COLUMN */
    .hero-content{
      position:relative;
      z-index:2;

      /* ðŸ”‘ This makes bottom pin work */
      flex:1;

      display:flex;
      flex-direction:column;
      padding:2rem 1.25rem 1.25rem;
      text-align:center;
    }

    .hero-top h1{
      margin:0;
      font-family:Georgia,"Times New Roman",serif;
      font-size:clamp(2.1rem,6vw,3.3rem);
    }

    .hero-top p{
      margin:.6rem auto 0;
      max-width:46ch;
      color:var(--muted);
      font-size:1.1rem;
    }

    /* ðŸ”‘ BOTTOM BLOCK â€” PINNED */
    .hero-bottom{
      margin-top:auto;
      display:grid;
      gap:1rem;
    }

    .cta-row{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:.75rem;
    }

    .btn{
      padding:.85rem;
      border-radius:999px;
      font-weight:800;
      cursor:pointer;
      text-align:center;
    }

    .btn.secondary{
      background:var(--blue);
      color:#fff;
    }

    .btn.primary{
      background:var(--accent);
      color:#1b1b1b;
      font-size:1.1rem;
    }

    .footer{
      padding-top:.75rem;
      border-top:1px solid rgba(255,255,255,.2);
      font-size:.9rem;
      color:rgba(255,255,255,.75);
    }

    .footer-row{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      align-items:center;
      gap:.5rem;
    }

    @media(max-width:420px){
      .footer-row{
        grid-template-columns:1fr;
        text-align:center;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="topbar">
    <div class="brand">Paradise</div>

    <div class="header-actions">
      <a
        class="weather"
        id="weather"
        href="https://tempestwx.com/station/204460/"
        target="_blank"
        rel="noopener noreferrer"
        title="Live on-site weather station (opens in a new tab)"
        aria-label="View current on-site weather from the Paradise Tempest weather station"
      >
        <span>Current Weather</span>
        <span id="weatherIcon">â›…</span>
        <span id="weatherTemp">â€”</span>
      </a>

      <button class="menu-btn" aria-label="Open menu">â˜°</button>
    </div>
  </div>
</header>

<main>
  <section class="hero" aria-label="Hero section">
    <div class="hero-bg" aria-hidden="true"></div>

    <div class="hero-content">
      <div class="hero-top">
        <h1>Your Luxury<br>Vacation Awaits</h1>
        <p>
          Everything you need for a smooth stay â€” quick answers,
          local events, and Paradise perks.
        </p>
      </div>

      <div class="hero-bottom">
        <div class="cta-row">
          <a class="btn secondary" href="#photos">Photos</a>
          <a class="btn secondary" href="#info">Info</a>
          <a class="btn secondary" href="#events">Events</a>
        </div>

        <a class="btn primary" href="#book">Check Availability / Book</a>

        <div class="footer">
          <div class="footer-row">
            <div>Version 1.1.0</div>
            <div>Surfside Beach, SC</div>
            <div style="text-align:right">Last updated: Feb 2026</div>
          </div>
          <div style="text-align:center">
            Â© 2026 Paradise. All rights reserved.
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script>
  const WEATHER_ENDPOINT =
    "https://paradise-weather.paradise-surfsidesc.workers.dev/api/weather";

  async function loadWeather() {
    const tempEl = document.getElementById("weatherTemp");
    const iconEl = document.getElementById("weatherIcon");
    const pillEl = document.getElementById("weather");

    try {
      const res = await fetch(WEATHER_ENDPOINT, { cache: "no-store" });
      if (!res.ok) throw new Error("HTTP " + res.status);

      const data = await res.json();
      if (!data || data.ok !== true) throw new Error("Bad payload");

      // âœ… Make it resilient: accept number or numeric string
      const tempNum = Number(data.temp_f);
      const tempText = Number.isFinite(tempNum) ? Math.round(tempNum) + "Â°" : "â€”";

      tempEl.textContent = tempText;
      iconEl.textContent = data.icon || "â›…";

      // Accessible label
      const condition = data.condition ? `, ${data.condition}` : "";
      pillEl.setAttribute(
        "aria-label",
        `Current Weather at the House from the on-site weather station: ${tempText}${condition}`
      );
    } catch (e) {
      // Donâ€™t wipe icon â€” only temp
      tempEl.textContent = "â€”";
    }
  }

  loadWeather();
  setInterval(loadWeather, 5 * 60 * 1000);
</script>


</body>
</html>
